
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayHub-Products</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="../static/favicon.ico" type="icon">
    <style>
        .form_class {
            margin-bottom: 40px;
        }

        nav {
            margin-bottom: 50px;
        }
        .result{
            margin-bottom: 10px;
        }
    </style>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GLOBAL SEARCH</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form action="/search" method="post" enctype="multipart/form-data" class="d-flex">
                        <input class="form-control me-2" type="file" name="file_glob" placeholder="Search"
                            aria-label="Search">
                        <H4>OR</H4>
                        <input class="form-control me-2" type="url" name="url_glob" placeholder="Enter your URL"
                            aria-label="Search">

                        <button class="btn btn-dark" type="searcH">Search</button>
                    </form>
                </ul>

            </div>
        </div>
    </nav>
    <h1 class="display-6 text-info text-center result">FIND YOUR PRODUCT</h1>
    <form action="/submit" method="post" enctype="multipart/form-data" class="form_class">
        <div class="container-md">
            <div class="mb-3">
                <input name="file" class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <div class="input-group ">
                    <span class="input-group-text bg-dark border-10 border-black text-white"
                        id="basic-addon3">URL</span>
                    <input name="url_link" placeholder="Enter Your URL Here" type="url" class="form-control "
                        id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-secondary" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <h4 class="display-6 text-info text-center result">Your Global search result</h4>
    <div class="container-sm text-center">
        <div class="row">
            {% for item in data %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm border-10 border-black">
                    <img src="{{item}}" class="card-img-top img-fluid" style="height:350px; object-fit:fill;"
                        alt="Buy Premium">
                    <div class="card-body bg-black">
                        <h5 class="card-title text-center text-info">Your Product</h5>
                    </div>
                </div>
            </div>
            

            {% endfor %}
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
