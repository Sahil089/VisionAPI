<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayHUB</title>
    <link rel="icon" href="../static/favicon.ico" type="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .searc_form {
            margin-bottom: 60px;
        }

        nav {
            margin-bottom: 50px;
        }
    </style>
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">GLOBAL SEARCH</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form action="/search" method="post" enctype="multipart/form-data" class="d-flex">
                        <input class="form-control me-2" type="file" name="file_glob" placeholder="Search"
                            aria-label="Search">
                        <H4>OR</H4>
                        <input class="form-control me-2" type="url" name="url_glob" placeholder="Enter your URL"
                            aria-label="Search">

                        <button class="btn btn-dark" type="searcH">Search</button>
                    </form>
                </ul>

            </div>
        </div>
    </nav>
    <h1 class="display-6 text-info text-center">FIND YOUR PRODUCT</h1>

    <form action="/submit" method="post" enctype="multipart/form-data" class="searc_form">
        <div class="container-md">
            <div class="mb-3">
                <input name="file" class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <div class="input-group ">
                    <span class="input-group-text bg-dark border-10 border-black text-white"
                        id="basic-addon3">URL</span>
                    <input name="url_link" placeholder="Enter Your URL Here" type="url" class="form-control "
                        id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-secondary" type="submit">Submit</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
